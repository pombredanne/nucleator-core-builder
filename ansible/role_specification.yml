---

role_specification:
  - role_name: NucleatorBuilderServiceRunner
    trust_policy:
      Version : "2008-10-17"
      Statement :
        - Effect : Allow
          Sid : NucleatorBuilderServiceRunnerTrustPolicy
          Principal :
            Service : ec2.amazonaws.com
          Action : sts:AssumeRole
    access_policies:
  - role_name: NucleatorBuilderProvisioner
    trust_policy:
      Version : "2008-10-17"
      Statement :
        - Effect : Allow
          Sid : NucleatorBuilderProvisionerTrustPolicy
          Principal :
            AWS : "arn:aws:iam::{{ aws_accounts[cage_names['build']['account']]['account_number'] }}:role/NucleatorAgent"
          Action : sts:AssumeRole
    access_policies:
      - policy_name: NucleatorBuilderProvisionerAccessPolicy
        policy_document:
          Statement :
            - Effect : Allow
              Action: 
                - "cloudformation:CreateStack"
                - "cloudformation:UpdateStack"
                - "cloudformation:DescribeStacks"
                - "cloudformation:DescribeStackEvents"
              Resource: arn:aws:cloudformation:*
            - Effect: Allow
              Action: 
                - "s3:ListBucket"
                - "s3:GetObject"
                - "s3:PutObject"
              Resource: arn:aws:s3:::*
            - Effect: Allow
              Action: 
                - "ec2:DescribeKeyPairs"
                - "ec2:DescribeAddresses"
                - "ec2:CreateSecurityGroup"
                - "ec2:DescribeSecurityGroups"
                - "ec2:RevokeSecurityGroupIngress"
                - "ec2:RevokeSecurityGroupEgress"
                - "ec2:AuthorizeSecurityGroupIngress"
                - "ec2:AuthorizeSecurityGroupEgress"
                - "ec2:CreateTags"
                - "ec2:RunInstances"
                - "ec2:DescribeInstances"
                - "ec2:ModifyInstanceAttribute"
                - "ec2:AllocateAddress"
                - "ec2:AssociateAddress"
              Resource: '*'
            - Effect: Allow
              Action: 
                - "iam:CreateInstanceProfile"
                - "iam:AddRoleToInstanceProfile"
                - "iam:PassRole"
              Resource: '*'
            - Effect: Allow
              Action: 
                - "route53:ListHostedZones"
                - "route53:ChangeResourceRecordSets"
                - "route53:GetChange"
              Resource: '*'
  - role_name: NucleatorBuilderInventoryManager
    trust_policy:
      Version : "2008-10-17"
      Statement :
        - Effect : Allow
          Sid : NucleatorBuilderInventoryManagerTrustPolicy
          Principal :
            AWS : "arn:aws:iam::{{ aws_accounts[cage_names['build']['account']]['account_number'] }}:role/NucleatorAgent"
          Action : sts:AssumeRole
    access_policies:
      - policy_name: NucleatorBuilderInventoryMangerAccessPolicy
        policy_document:
          Statement :
            - Effect : Allow
              Action: 
                - "ec2:DescribeInstances"
                - "ec2:DescribeVolumes"
                - "ec2:DescribeSnapshots"  
                - "ec2:CreateTags"
                - "ec2:DescribeTags"
              Resource: '*'
  - role_name: NucleatorBuilderDeleter
    trust_policy:
      Version : "2008-10-17"
      Statement :
        - Effect : Allow
          Sid : NucleatorBuilderDeleterTrustPolicy
          Principal :
            AWS : "arn:aws:iam::{{ aws_accounts[cage_names['build']['account']]['account_number'] }}:role/NucleatorAgent"
          Action : sts:AssumeRole
    access_policies:
      - policy_name: NucleatorBuilderDeleterAccessPolicy
        policy_document:
          Statement :
            - Effect : Allow
              Action: 
                - "cloudformation:DescribeStacks"
                - "cloudformation:DeleteStack"
                - "cloudformation:DescribeStackEvents"
              Resource: arn:aws:cloudformation:*
            - Effect: Allow
              Action:
                - "ec2:RevokeSecurityGroupEgress"
                - "ec2:RevokeSecurityGroupIngress"
                - "ec2:DeleteSecurityGroup"
                - "ec2:DescribeAddresses"
                - "ec2:TerminateInstances"
                - "ec2:DescribeInstances"
                - "ec2:DescribeSecurityGroups"
                - "ec2:ReleaseAddress"
                - "ec2:DisassociateAddress"
              Resource: '*'
            - Effect: Allow
              Action:
                - "route53:ListHostedZones"
                - "route53:ChangeResourceRecordSets"
                - "route53:GetChange"
                - "route53:ListResourceRecordSets"
              Resource: '*'
            - Effect: Allow
              Action:
                - "iam:RemoveRoleFromInstanceProfile"
                - "iam:DeleteInstanceProfile"
              Resource: '*'